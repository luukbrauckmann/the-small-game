<div class="grid" *ngIf="item">
	<div class="col-12 sm:col-10 sm:col-offset-1 md:col-8 md:col-offset-2 lg:col-6 lg:col-offset-3 xl:col-4 xl:col-offset-4">
		<p-card [header]="item.displayName">
			<div class="field grid">
				<div class="col-4">
					<span>Voornaam:</span>
				</div>
				<div class="col-8">
					<span>{{ item.firstName }}</span>
				</div>
			</div>
			<div class="field grid">
				<div class="col-4">
					<span>Achternaam:</span>
				</div>
				<div class="col-8">
					<span>{{ item.lastName }}</span>
				</div>
			</div>
			<div class="field grid">
				<div class="col-4">
					<span>Email:</span>
				</div>
				<div class="col-8">
					<span>{{ item.email }}</span>
				</div>
			</div>
			<div class="field grid">
				<div class="col-4">
					<span>Status:</span>
				</div>
				<div class="col-8">
					<span>{{ item.status }}</span>
				</div>
			</div>
		</p-card>
	</div>
</div>
