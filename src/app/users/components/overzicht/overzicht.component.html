<p-table [value]="items | async" responsiveLayout="scroll">
	<ng-template pTemplate="header">
		<tr>
			<th>Naam</th>
			<th>Email</th>
			<th>Rollen</th>
			<th>Status</th>
			<th style="width: 107.4px;" [ngStyle]="{'width: 107.4px;': expression}"></th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-item>
		<tr>
			<td>{{item.displayName}}</td>
			<td>{{item.email}}</td>
			<td>
				<div class="flex">
					<div *ngFor="let role of item.roles">
						<p-chip [label]="role"></p-chip>
					</div>
				</div>
			</td>
			<td>{{item.status}}</td>
			<td class="text-right">
				<ng-container *ngIf="item.status !== 'new'; else newUser">
					<button pButton type="button" class="p-button-text p-button-rounded p-button-plain" icon="pi pi-pencil"
						[routerLink]="item.uid"></button>
				</ng-container>
				<ng-template #newUser>
					<button pButton type="button" class="p-button-text p-button-rounded p-button-success" icon="pi pi-check"
						(click)="acceptUser(item)"></button>
					<button pButton type="button" class="p-button-text p-button-rounded p-button-danger" icon="pi pi-times"
						(click)="declineUser(item)"></button>
				</ng-template>
			</td>
		</tr>
	</ng-template>
</p-table>
