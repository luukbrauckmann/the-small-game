<p-table [value]="items" responsiveLayout="scroll">
	<ng-template pTemplate="header">
		<tr>
			<th>Label</th>
			<th>Type</th>
			<th>Buy-in</th>
			<th>Max spelers</th>
			<th>Datum & tijd</th>
			<th style="width: 112px;" *ngIf="isAdmin">
				<button pButton type="button" class="p-button-text p-button-rounded p-button-plain" icon="pi pi-plus"
					(click)="addItem()"></button>
			</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-item>
		<tr>
			<td>{{ item.label }}</td>
			<td>{{ item.type }}</td>
			<td>{{ item.buyIn | currency: 'EUR' }}</td>
			<td>{{ item.maxPlayers }}</td>
			<td>{{ item.date.toDate() | date: 'dd-MM-yyyy HH:mm' }}</td>
			<td *ngIf="isAdmin">
				<button pButton type="button" class="p-button-text p-button-rounded p-button-plain" icon="pi pi-pencil"
				(click)="editItem(item)"></button>
				<button pButton type="button" class="p-button-text p-button-rounded p-button-plain" icon="pi pi-arrow-right"
				[routerLink]="item.id"></button>
			</td>
		</tr>
	</ng-template>
</p-table>
