<p-table [value]="items | async" responsiveLayout="scroll">
	<ng-template pTemplate="header">
		<tr>
			<th>Label</th>
			<th>Type</th>
			<th>Buy-in</th>
			<th>Datum & tijd</th>
			<th style="width: 70px;" *ngIf="isAdmin">
				<button pButton type="button" class="p-button-text p-button-rounded p-button-plain" icon="pi pi-plus"
					routerLink="nieuw"></button>
			</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-item>
		<tr>
			<td>{{ item.label }}</td>
			<td>{{ item.type }}</td>
			<td>{{ item.buyIn | currency: 'EUR' }}</td>
			<td>{{ item.date.toDate() | date: 'dd-MM-yyyy HH:mm' }}</td>
			<td *ngIf="isAdmin">
				<button pButton type="button" class="p-button-text p-button-rounded p-button-plain" icon="pi pi-pencil"
					[routerLink]="item.id"></button>
			</td>
		</tr>
	</ng-template>
</p-table>
